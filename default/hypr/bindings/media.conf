# Laptop multimedia keys for volume and LCD brightness (with OSD)
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 0.05+ && notify-send -h string:x-canonical-private-synchronous:audio -u low -t 2000 "Volume" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{printf "%d%%", $2 * 100}')"
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.05- && notify-send -h string:x-canonical-private-synchronous:audio -u low -t 2000 "Volume" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{printf "%d%%", $2 * 100}')"
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && notify-send -h string:x-canonical-private-synchronous:audio -u low -t 2000 "Volume" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | grep -q MUTED && echo Muted || echo Unmuted)"
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle && notify-send -h string:x-canonical-private-synchronous:audio -u low -t 2000 "Microphone" "$(wpctl get-volume @DEFAULT_AUDIO_SOURCE@ | grep -q MUTED && echo Muted || echo Unmuted)"
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5% && notify-send -h string:x-canonical-private-synchronous:brightness -u low -t 2000 "Brightness" "$(brightnessctl | grep -o '[0-9]\+%' | head -1)"
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%- && notify-send -h string:x-canonical-private-synchronous:brightness -u low -t 2000 "Brightness" "$(brightnessctl | grep -o '[0-9]\+%' | head -1)"

# Requires playerctl
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Switch audio output with Super + Mute
bindld = SUPER, XF86AudioMute, Switch audio output, exec, omadora-cmd-audio-switch
